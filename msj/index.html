<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MSJ Browser</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="browser-container">

    <!-- Tab Bar -->
    <div class="tab-bar">
      <div class="tabs-container" id="tabs-container">
        <!-- Tabs will be added here dynamically -->
      </div>
      <button class="new-tab-btn" id="new-tab-btn" title="New Tab">+</button>
    </div>

    <!-- Circular Navigation Widget -->
    <div class="circular-nav-container" id="circular-nav-container">
      <div class="circular-nav" id="circular-nav">
        <!-- Move handle at top -->
        <button class="circle-btn move-btn" id="move-btn" title="Drag to move">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
            <path d="M10 9h4V6h3l-5-5-5 5h3v3zm-1 1H6V7l-5 5 5 5v-3h3v-4zm14 2l-5-5v3h-3v4h3v3l5-5zm-9 3h-4v3H7l5 5 5-5h-3v-3z"/>
          </svg>
        </button>
        
        <!-- Back button on left -->
        <button class="circle-btn left-btn" id="back-btn" title="Back">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M19 12H5M12 19l-7-7 7-7"/>
          </svg>
        </button>
        
        <!-- Forward button on right -->
        <button class="circle-btn right-btn" id="forward-btn" title="Forward">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M5 12h14M12 5l7 7-7 7"/>
          </svg>
        </button>
        
        <!-- Home button in center -->
        <button class="circle-btn center-btn" id="home-btn" title="Home">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
            <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
          </svg>
        </button>
        
        <!-- Reload button at bottom -->
        <button class="circle-btn bottom-btn" id="refresh-btn" title="Reload">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M1 4v6h6M23 20v-6h-6"/>
            <path d="M20.49 9A9 9 0 0 0 5.64 5.64L1 10m22 4l-4.64 4.36A9 9 0 0 1 3.51 15"/>
          </svg>
        </button>
      </div>
    </div>

    <!-- Browser Content -->
    <div class="browser-content" id="browser-content">
      <!-- Content will be loaded here -->
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
