<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Investment Growth Timeline - Journal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="calendar-container">
        <div class="calendar-controls">
          <div class="control-group">
            <label for="month-select">Month:</label>
            <select id="month-select">
              <option value="0">January</option>
              <option value="1">February</option>
              <option value="2">March</option>
              <option value="3">April</option>
              <option value="4">May</option>
              <option value="5">June</option>
              <option value="6">July</option>
              <option value="7">August</option>
              <option value="8">September</option>
              <option value="9">October</option>
              <option value="10">November</option>
              <option value="11">December</option>
            </select>
          </div>
          <div class="control-group">
            <label for="year-select">Year:</label>
            <input type="number" id="year-select" min="1900" max="2100" />
          </div>
          <button id="today-btn" class="today-btn">Today</button>
        </div>
        <div class="calendar" id="calendar">
          <!-- Calendar will be generated by JavaScript -->
        </div>
      </div>
    </div>

    <!-- Trade Details Modal -->
    <div id="trade-modal" class="modal" style="display: none;">
      <div class="modal-content">
        <div class="modal-header">
          <h2 id="modal-date">Trade Details</h2>
          <button class="close-btn" id="close-modal">&times;</button>
        </div>
        
        <div class="modal-body">
          <!-- Trade Statistics -->
          <div class="trade-stats">
            <div class="stat-card">
              <div class="stat-label">Total Trades</div>
              <div class="stat-value" id="total-trades">0</div>
            </div>
            <div class="stat-card profit">
              <div class="stat-label">Total Profit</div>
              <div class="stat-value" id="total-profit">$0.00</div>
            </div>
            <div class="stat-card loss">
              <div class="stat-label">Total Loss</div>
              <div class="stat-value" id="total-loss">$0.00</div>
            </div>
            <div class="stat-card net">
              <div class="stat-label">Net P/L</div>
              <div class="stat-value" id="net-pl">$0.00</div>
            </div>
          </div>

          <!-- Trades List -->
          <div class="trades-list-section">
            <h3>Trades List</h3>
            <div id="trades-list" class="trades-list">
              <div class="no-trades">No trades recorded for this date</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Floating Add Button -->
    <button class="floating-add-btn" id="open-add-trade" title="Add New Trade">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <line x1="12" y1="5" x2="12" y2="19"></line>
        <line x1="5" y1="12" x2="19" y2="12"></line>
      </svg>
    </button>

    <!-- Add Trade Popup Modal -->
    <div id="add-trade-modal" class="popup-modal" style="display: none;">
      <div class="popup-overlay"></div>
      <div class="popup-content">
        <div class="popup-header">
          <h3>Add New Trade</h3>
          <button class="close-btn" id="close-add-trade">&times;</button>
        </div>
        <div class="popup-body">
          <form id="add-trade-form">
            <div class="form-row">
              <div class="form-group">
                <label for="trade-symbol">Symbol</label>
                <input type="text" id="trade-symbol" placeholder="e.g., AAPL" required />
              </div>
              <div class="form-group">
                <label for="trade-type">Type</label>
                <select id="trade-type" required>
                  <option value="Long">Long</option>
                  <option value="Short">Short</option>
                </select>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group">
                <label for="trade-entry">Entry Price</label>
                <input type="number" id="trade-entry" step="0.01" placeholder="0.00" required />
              </div>
              <div class="form-group">
                <label for="trade-exit">Exit Price</label>
                <input type="number" id="trade-exit" step="0.01" placeholder="0.00" required />
              </div>
              <div class="form-group">
                <label for="trade-quantity">Lots Size</label>
                <input type="number" id="trade-quantity" step="0.01" placeholder="0.01" required />
              </div>
            </div>
            <div class="form-row">
              <div class="form-group full-width">
                <label for="trade-notes">Notes (Optional)</label>
                <textarea id="trade-notes" placeholder="Trade notes..."></textarea>
              </div>
            </div>
            <button type="submit" class="btn-add">Add Trade</button>
          </form>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
